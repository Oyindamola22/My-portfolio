<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quiz.css">
    <script src="https://kit.fontawesome.com/3f998ebf1f.js" crossorigin="anonymous"></script>
   
</head>
<body class="container">
    <header>
        <img src="" alt="logo"/>
        <h1>Oyin's quiz</h1>

      
        <!-- <button class="dark">darkmode</button> -->
    </header>

    <div id="quizContainer">
        <div class="questions">
            <h2 id="question"></h2>
       

            <ol type="A">
                <li class="option"><span class="option0"></span></li>
                <li class="option"><span class="option1"></span></li>
                <li class="option"><span class="option2"></span></li>
                <li class="option"><span class="option3"></span></li>
            </ol>
            <h4 id="stat"></h4>
        </div class="btn-container">
        <div class="btn"> 
            <button class="previous">Previous</button>
        </div>
        <div class="buttons">
            <button class="next">Next</button>
        </div>
    </div>

    <div id="scoreboard">
        <h2 id="score-title">Your Score</h2>
        <h2 id="score">0/5</h2>
        <button id="score-btn">Back to Quiz</button>
        <button id="check">Check answers</button>
    </div>







    <script src="quiz.js" defer></script>
</body>
</html>
