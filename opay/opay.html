<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="opay.css">
    <script src="https://kit.fontawesome.com/3f998ebf1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="login-container">
            <form class="form-login" autocomplete="on">
                <div class="title-container">
                    <div class="logo">
                        <img src="./asset/opay logo.jpg" alt="">
                    </div>
                <p class="text">
                    LOG IN TO
                    <span class="bold"> <b>OPAY DASHBOARD</b></span>
                </p>
                </div>
            <div class="form-container">
                <div class="item-tips-container">
                    <span class="tip-text">Email Address</span>
                </div>
            <div class="input-box1">
                <span class="svg-icon"> 
                    <i class="fa-solid fa-user"></i>
                </span> 
                <div class="input1">
                    <input type="text" autocomplete="on" placeholder="Enter your email address" name="username" id="bb" class="tt">
                </div>
            </div>
            <div class="item-tips-container">
                <span class="tip-text">Password</span>
                <span class="tip-forgot">Forgot password?</span>
            </div>
            <div class="input-box1">
                <div class="form-content">
                    <span class="svg-container"></span>
                    <div class="input1">
                        <input type="text" autocomplete="on" placeholder="Enter your password" name="password" id="bb" class="tt">
                    </div>
                    <span class="show-pwd"></span>
                </div>
            </div>
            <div id="html-element" class="g"></div>
            <button type="button" class="btn">
                <span>Login</span>
            </button>
            </div>


            </form>

        </div>
    </div>
</body>
</html>
