<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="td.css">
    <script src="https://kit.fontawesome.com/3f998ebf1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="title">

        To do List App
    </h1>


    <div class="to-do-list">
        <div class="list-head">
            <input type="text" class="entered-list">
            <button class="add-list">Add</button>
        </div>

        <div class="tasks">
            <div class="item">
                <p>new item here</p>
                <div class="item-btn">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>
        </div>
    </div>
    


    <script src="td.js"></script>
</body>
</html>
